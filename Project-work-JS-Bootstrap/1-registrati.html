<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/ticket-perforated.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/erroreRegistrazione.css">
    <title>Odyssey - Registrati</title>
</head>
<body>
    <main>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow" style="width: 930px;">
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="mb-4">
                            <h2>Benvenuto!</h2>
                            <p>Siamo felici di conoscerti</p>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome" id="nome">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Cognome" id="cognome">
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control form-control-lg bg-light fs-6" id="dataNascita">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Indirizzo email*" id="email">
                            <div id="emailFeedback" class="invalid-feedback" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password*" id="password">
                            <i class="bi bi-eye-slash position-absolute top-60 end-50 translate-middle-y me-4" id="occhioNascosto" style="padding-bottom: 2.5rem; cursor: pointer;"></i>
                            <div id="passwordFeedback" class="invalid-feedback" style="display: none;"></div>
                        </div>
                        <div class="mb-5">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Ripeti password*" id="ripetiPassword">
                            <i class="bi bi-eye-slash position-absolute top-60 end-50 translate-middle-y me-4" id="occhioNascosto2" style="padding-bottom: 2.5rem; cursor: pointer;"></i>
                            <div id="ripetiPasswordFeedback" class="invalid-feedback" style="display: none;"></div>
                            <div id="campiFeedback" class="invalid-feedback" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-warning btn-lg w-100 fs-6" id="registrati">Registrati</button>
                        </div>
        
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="./img/pexels-william-fortunato-6393342.jpg" alt="" class="img-fluid h-100 rounded-5">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/1-registrati.js"></script>
</body>
</html>
