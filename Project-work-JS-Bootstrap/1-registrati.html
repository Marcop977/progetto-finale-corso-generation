       <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow" style="width: 930px;">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="mb-4">
                        <h2>Benvenuto!</h2>
                        <p>Siamo felici di conoscerti</p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome" id="nome">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Cognome" id="cognome">
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control form-control-lg bg-light fs-6" id="dataNascita">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Indirizzo email*" id="email">
                        <div id="emailFeedback" class="invalid-feedback" style="display: none;"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password*" id="password">
                        <i class="bi bi-eye-slash position-absolute top-60 end-50 translate-middle-y me-4" id="occhioNascosto" style="padding-bottom: 2.5rem; cursor: pointer;"></i>
                        <div id="passwordFeedback" class="invalid-feedback" style="display: none;"></div>
                    </div>
                    <div class="mb-5">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Ripeti password*" id="ripetiPassword">
                        <i class="bi bi-eye-slash position-absolute top-60 end-50 translate-middle-y me-4" id="occhioNascosto2" style="padding-bottom: 2.5rem; cursor: pointer;"></i>

                        <div id="campiFeedback" class="invalid-feedback" style="display: none;"></div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-warning btn-lg w-100 fs-6" id="registrati">Registrati</button>
                    </div>
                    
                </div>
            </div>
